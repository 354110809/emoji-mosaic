<script>

emojiMap = loadEmojis();
emojiInts = emojiPoints();
function loadEmojis(){
	var colorMap = {};
	for (var i=0; i<emojiColors.length; i++){
		if ( emojiColors[i] == 'false' ) {
			continue;
		}
		fileNumber = pad(i+1 , 4);
		img = 'emoji-images/' + fileNumber + '.png';
		colorMap[emojiColors[i]] = img
	}
	return colorMap;
}
function pad(num, size){ return ('000' + num).substr(-size); }
var closestEmoji = function(color) {
	var distance = 99999999;
	var c, d, p;
	for (var i=0; i<emojiInts.length; i++){
		p = emojiInts[i];
		d = Math.sqrt( Math.pow((color[0]-p[0]), 2) + Math.pow((color[1]-p[1]), 2) + Math.pow((color[2]-p[2]), 2) );
		if (d < distance){
			distance = d;
			c = p[3];
		}
	}
	return emojiMap[c];
}

function emojiPoints(){
	var pointArray = [];
	var c, r, g, b;
	for (var i=0; i<emojiColors.length; i++){
		c = emojiColors[i];
		r = parseInt("0x"+c.substr(1,2));
		g = parseInt("0x"+c.substr(3,2));
		b = parseInt("0x"+c.substr(5,2));
		pointArray.push([r, g, b, c]);
	}
	return pointArray;
}

var img = document.querySelector('img');
var canvas = document.createElement('canvas');
canvas.width = img.width;
canvas.height = img.height;
var canvasContext = canvas.getContext('2d');
canvasContext
	.drawImage(img, 0, 0, canvas.width, canvas.height );
var x = canvasContext.getImageData(0,0,1,1);

var scaleUpBy = 2,
		margin = 100;

var width = img.width * scaleUpBy + margin * 2,
		height = img.height * scaleUpBy + margin * 2,
		centerX = 0.5 * width,
		centerY = 0.5 * height,
		bigCircleRadius = 300;

var sample = poissonDiscSampler(width, height, 8);

var svg = d3.select("body").append("svg")
		.attr("width", width)
		.attr("height", height);

var samples = [];

// Create an array of spots to toss Emoji into via Poisson-Disc sampling.
while (true) {
	var s = sample();
	// If no new sample was can be made, all samples have been created.
	if (!s) break;

	// Bail if the sample is out of bounds.
	if ( s[0] < margin || s[1] < margin ) {
		continue;
	}
	if ( s[0] > width - margin || s[1] > height - margin ) {
		continue;
	}
	samples.push(s);
}

samples.forEach(function(sample){
	// Get image pixel data.
	var imageData = canvasContext.getImageData(Math.round( ( sample[0] - margin ) / scaleUpBy ), Math.round( ( sample[1] - margin ) / scaleUpBy ), 1, 1);

	// Get average color data for an area.
	var sums = { red: 0, green: 0, blue: 0 };
	for ( var i = 0; i < imageData.data.length; i++ ) {
		switch ( i % 4 ) {
			case 0:
				sums.red += imageData.data[i];
			break;
			case 1:
				sums.green += imageData.data[i];
			break;
			case 2:
				sums.blue += imageData.data[i];
			break;
		}
	}
	var red = sums.red / ( imageData.data.length / 4 ),
	    green = sums.green / ( imageData.data.length / 4 ),
	    blue = sums.blue / ( imageData.data.length / 4 );

	var closest = closestEmoji( [ red, green, blue ] );
	svg.append("image")
			.attr("x", ( sample[0] - 10 )  )
			.attr("y", ( sample[1] - 10 )  )
			.attr("height", 30 )
			.attr("width", 30 )
			.attr( 'transform', 'rotate('+ ( Math.ceil( Math.random() * 360 ) ) + ',' + ( sample[0] +5 ) + ',' + ( sample[1] +5 ) + ')')
			.attr('xlink:href', closest );
});
</script>
